influxdb:
  api_version: 1
  host: 127.0.0.1
  port: 8086
  database: home_assistant
  max_retries: 3
  default_measurement: state
  include:
    entities:
      # Eurotronics Spirit Thermostatic Valve master bedroom
      - sensor.master_bedroom_thermostat_temperature
      # Heatit bathroom thermostat
      - sensor.bathroom_thermostat_power
      - sensor.bathroom_thermostat_energy
      - sensor.bathroom_thermostat_floor_temperature
      - sensor.bathroom_thermostat_voltage
      # Qubino kitchen thermostat
      - sensor.kitchen_thermostat_power
      - sensor.kitchen_thermostat_energy
      - sensor.kitchen_thermostat_temperature
      # Buienradar
      - sensor.br_temperature
      - sensor.br_humidity
      - sensor.br_wind_force
      # Nest
      - sensor.nest_humidity
      - sensor.nest_temperature
      # Smart meter
      - sensor.gas_consumption
      - sensor.power_consumption
      - sensor.power_production
      - sensor.energy_consumption_tarif_1
      - sensor.energy_consumption_tarif_2
      - sensor.energy_production_tarif_1
      - sensor.energy_production_tarif_2
  component_config_glob:
    sensor.*humidity:
      override_measurement: humidity
    sensor.*temperature:
      override_measurement: temperature
