title: System & Network
path: system-network
icon: mdi:server-network
cards:
  # SYSTEM
  - type: entities
    title: System
    show_header_toggle: false
    entities:
      - sensor.load_1m
      - sensor.load_5m
      - sensor.load_15m
      - sensor.memory_free
      - sensor.disk_free
      - sensor.disk_use_percent_home
      - sensor.last_boot

  # HASS
  - type: entities
    title: Home Assistant
    show_header_toggle: false
    entities:
      - sensor.db_file_size

  # Router
  - type: entities
    title: Router Asus RT-AC68U
    show_header_toggle: false
    entities:
      - sensor.asuswrt_download
      - sensor.asuswrt_download_speed
      - sensor.asuswrt_upload
      - sensor.asuswrt_upload_speed

  # NAS
  - type: entities
    title: NAS Synology 220+
    show_header_toggle: false
    entities:
      - sensor.nas220plus_network_up
      - sensor.nas220plus_network_down
      - sensor.nas220plus_cpu_load_average_5_min
      - sensor.nas220plus_cpu_load_average_15_min
      - sensor.nas220plus_memory_usage_real
      - sensor.nas220plus_drive_1_temperature
      - sensor.nas220plus_drive_2_temperature
      - sensor.nas220plus_volume_1_status
      - sensor.nas220plus_volume_1_used_space
      - sensor.nas220plus_volume_1_volume_used

  # SMART METER
  - type: entities
    title: Smart meter
    show_header_toggle: false
    entities:
      - sensor.gas_consumption
      - sensor.hourly_gas_consumption
      - sensor.power_consumption
      - sensor.power_production
      - sensor.power_tariff
      - sensor.energy_consumption_tarif_1
      - sensor.energy_consumption_tarif_2
      - sensor.energy_production_tarif_1
      - sensor.energy_production_tarif_2
